<div class="row">
    <div class="col-md-5">
        <app-recipe-list (detailedRecipe)="selectedRecipeForDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeDetail; else recipeNotSelected" [recipeDataDetails]="recipeDetail"></app-recipe-detail>
        <ng-template #recipeNotSelected>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
